<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function</title>
    <script>
        function add(a,b){
            return a+b;
        }
        // Arrow function
        const add2=(a,b)=>a+b
        const sub=(a,b)=>a-b
        const mul=(a,b)=>a*b
        const divid=(a,b)=>a/b
        console.log(add(2,2));
        console.log(add2(2,3));
        console.log(sub(4,3));
        console.log(mul(2,4));
        console.log(divid(82,2));
        
    </script>
</head>
<body>
    <H1>Hi!</H1>
</body>
</html>
