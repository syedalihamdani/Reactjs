<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <script>
        studentages=[1,45,7,3,8,12,45,56,34,22];
        console.log(studentages)
        const checkages=(age)=>{
           return age>=18;
            
        }
        audultstudent=studentages.filter(checkages);
        console.log(audultstudent);

        check=studentages.filter((age)=>{
           return age>=18;
            
        } )
        console.log(check)
    </script>
</head>
<body>
    Filter
    
</body>
</html>
